# This is a template - actual secrets should be created via kubectl or Azure Key Vault
# kubectl create secret generic app-secrets \
#   --from-literal=SECRET_KEY=<your-secret-key> \
#   --from-literal=JWT_SECRET_KEY=<your-jwt-secret> \
#   --from-literal=POSTGRES_PASSWORD=<db-password> \
#   --from-literal=AI_API_KEY=<ai-api-key> \
#   -n ai-saas-dashboard

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: ai-saas-dashboard
type: Opaque
stringData:
  SECRET_KEY: "REPLACE_WITH_ACTUAL_SECRET"
  JWT_SECRET_KEY: "REPLACE_WITH_ACTUAL_JWT_SECRET"
  POSTGRES_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  AI_API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"
  AI_API_URL: "REPLACE_WITH_ACTUAL_API_URL"
