version: '3.8'

# Production overrides for docker-compose
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  frontend:
    environment:
      - REACT_APP_API_URL=${FRONTEND_API_URL:-https://api.yourdomain.com/api}
    restart: unless-stopped

  backend:
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    restart: unless-stopped
    command: ["gunicorn", "-w", "4", "-b", "0.0.0.0:5000", "--timeout", "120", "wsgi:app"]

  db:
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-change-this-in-production}

  redis:
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-change-this-in-production}
