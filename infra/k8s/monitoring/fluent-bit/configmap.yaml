apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: shared
  labels:
    app: fluent-bit
data:
  fluent-bit.conf: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File parsers.conf
        Parsers_File custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On

    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On

    [FILTER]
        Name kubernetes
        Match kube.*
        Kube_URL https://kubernetes.default.svc:443
        Kube_CA_File /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix kube.var.log.containers.
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On
        Labels On
        Annotations Off

    [FILTER]
        Name modify
        Match kube.*
        Add cluster_name ai-saas-aks
        Add environment production

    [FILTER]
        Name grep
        Match kube.*
        Regex $kubernetes['namespace_name'] ^(app-backend|app-frontend|shared)$

    [OUTPUT]
        Name azure
        Match kube.*
        Customer_ID ${WORKSPACE_ID}
        Shared_Key ${WORKSPACE_KEY}
        Log_Type KubernetesLogs

    [OUTPUT]
        Name stdout
        Match kube.*
        Format json_lines

  parsers.conf: |
    [PARSER]
        Name docker
        Format json
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z

    [PARSER]
        Name syslog
        Format regex
        Regex ^\<(?<pri>[0-9]+)\>(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$
        Time_Key time
        Time_Format %b %d %H:%M:%S

  custom_parsers.conf: |
    [PARSER]
        Name flask
        Format regex
        Regex ^\[(?<time>[^\]]*)\] (?<level>[A-Z]+) in (?<module>[^:]+): (?<message>.*)$
        Time_Key time
        Time_Format %Y-%m-%d %H:%M:%S,%L
