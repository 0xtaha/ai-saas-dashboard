# Template for Azure Managed Services Secrets
# These will be created by Terraform or deployment scripts
apiVersion: v1
kind: Secret
metadata:
  name: azure-services-secrets
  namespace: app-backend
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  # AZURE_POSTGRES_HOST: <base64-encoded-postgres-fqdn>
  # AZURE_POSTGRES_PASSWORD: <base64-encoded-password>
  # AZURE_REDIS_HOST: <base64-encoded-redis-fqdn>
  # AZURE_REDIS_KEY: <base64-encoded-redis-key>
  # AZURE_STORAGE_CONNECTION_STRING: <base64-encoded-connection-string>

  # These are placeholders - actual values will be injected by Terraform or CI/CD
  AZURE_POSTGRES_HOST: ""
  AZURE_POSTGRES_PASSWORD: ""
  AZURE_REDIS_HOST: ""
  AZURE_REDIS_KEY: ""
  AZURE_STORAGE_CONNECTION_STRING: ""
