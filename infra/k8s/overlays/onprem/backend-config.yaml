apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: app-backend
  labels:
    app: backend
    environment: onprem
data:
  # On-premise services (FQDN within cluster)
  DATABASE_HOST: "postgres-service.app-backend.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "ai_saas_db"
  DATABASE_USER: "postgres"
  DATABASE_SSL_MODE: "prefer"

  REDIS_HOST: "redis-service.app-backend.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_SSL: "false"

  # Application settings
  FLASK_ENV: "production"
  UPLOAD_FOLDER: "/app/uploaded_files"
  MAX_CONTENT_LENGTH: "16777216"  # 16MB

  # Logging
  LOG_LEVEL: "INFO"
